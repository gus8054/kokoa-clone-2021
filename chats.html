<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body id="chat">
    <div class="status">
      <div class="status__column">
        <span class="status__text">No Service</span>
        <i class="status__icon fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span class="status__text">18:43</span>
      </div>
      <div class="status__column">
        <i class="status__icon fas fa-lock"></i>
        <span class="status__text">11%</span>
        <i class="status__icon fas fa-battery-quarter fa-lg"></i>
        <i class="status__icon fas fa-bolt"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__title">Chats</div>
      <div class="header__icons">
        <i class="fas fa-search header__icon"></i>
        <i class="fas fa-user-plus header__icon"></i>
        <i class="fas fa-music header__icon"></i>
        <i class="fas fa-cog header__icon"></i>
      </div>
    </header>
    <a href="chatting.html">
      <div class="shortcut-info">
        <div class="shortcut-info__column">
          <img class="shortcut-info__img" src="imgs/talk.png" alt="" />
        </div>
        <div class="shortcut-info__column">
          <span class="shortcut-info__title">KakaoTalk</span>
          <span class="shortcut-info__subtitle"
            >Please check My Kakao Account Info</span
          >
        </div>
        <div class="shortcut-info__column">
          <span class="shortcut-info__column__time">21:22</span>
          <span class="shortcut-info__column__count">1</span>
        </div>
      </div>
    </a>
    <footer class="footer">
      <a class="footer__icons" href="friends.html"
        ><i class="far fa-user"></i
      ></a>
      <a class="footer__icons" href="chats.html">
        <span class="footer__alarm--number">1</span>
        <i class="fas fa-comment"></i>
      </a>
      <a class="footer__icons" href="find.html"
        ><i class="fas fa-search"></i
      ></a>
      <a class="footer__icons" href="more.html">
        <span class="footer__alarm--number footer__alarm"></span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/22fd71f6b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
