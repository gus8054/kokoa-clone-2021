<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chats</title>
  </head>
  <body id="chats">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>12:18</span>
        <i class="fas fa-comment-dots fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__column">
        <span>채팅</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <div class="ad">
      <div class="ad__column">
        <div class="ad__title">광고배너입니다.</div>
      </div>
      <div class="ad__column">
        <div class="ad__img"></div>
      </div>
    </div>
    <a href="chatting.html">
      <div class="user-title">
        <div class="user-title__column">
          <div class="user-title__icon-box">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="user-title__column">
          <span class="user-title__name">이진호</span>
          <span class="user-title__content">노마드코더 강의 좋아?</span>
        </div>
        <div class="user-title__column">
          <span>어제</span>
        </div>
      </div>
    </a>
    <footer class="footer">
      <div class="footer__column">
        <a href="friend.html">
          <i class="fas fa-user"></i>
        </a>
      </div>
      <div class="footer__column">
        <a href="chats.html">
          <i class="fas fa-comment footer__selected"></i>
        </a>
      </div>
      <div class="footer__column">
        <a href="tags.html">
          <i class="fas fa-hashtag"></i>
        </a>
      </div>
      <div class="footer__column">
        <a href="shopping.html">
          <i class="fas fa-shopping-bag"></i>
        </a>
      </div>
      <div class="footer__column">
        <a href="more.html">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </div>
    </footer>
    <div class="screen-width-over">
      <span>화면을 줄여주세요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/22fd71f6b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
