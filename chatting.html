<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting</title>
  </head>
  <body id="chatting">
    <div class="status">
      <div class="status__column">
        <span class="status__text">No Service</span>
        <i class="status__icon fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span class="status__text">18:43</span>
      </div>
      <div class="status__column">
        <i class="status__icon fas fa-lock"></i>
        <span class="status__text">11%</span>
        <i class="status__icon fas fa-battery-quarter fa-lg"></i>
        <i class="status__icon fas fa-bolt"></i>
      </div>
    </div>
    <div class="chatting-header">
      <div class="chatting-header__column">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="chatting-header__column">Micolas</div>
      <div class="chatting-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="timestamp">Tuesday, June 30, 2020</div>
    <script
      src="https://kit.fontawesome.com/22fd71f6b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
