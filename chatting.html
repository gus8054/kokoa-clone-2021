<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatting</title>
</head>
<body id="chatting">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <span>12:18</span>
            <i class="fas fa-comment-dots fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute fa-lg"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <div class="header-another">
        <div class="header-another__column">
            <a href="chats.html"><i class="fas fa-arrow-left"></i></a>
            <span>승혀니</span>
        </div>
        <div class="header-another__column">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="chatting__friend">
        <div class="chatting__column">
            <div class="chatting__img">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="chatting__column">
            <span>승혀니</span>
            <div class="chatting__comment chatting__comment--first chatting__comment--last">
                <span class="chatting__bubble-tail"></span>
                너 강의 어디서 들어?
                <span class="chatting__timestamp">오후 11:22</span>
            </div>
        </div>
    </div>
    <div class="chatting__mine">
        <div class="chatting__comment chatting__comment--first chatting__comment--last">
            <span class="chatting__bubble-tail"></span>
            노마드 코더
            <span class="chatting__timestamp">오후 11:23</span>
        </div>
    </div>
    <div class="chatting__friend">
        <div class="chatting__column">
            <div class="chatting__img">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="chatting__column">
            <span>승혀니</span>
            <div class="chatting__comment chatting__comment--first">
                <span class="chatting__bubble-tail"></span>
                그거 어때?
            </div>
            <div class="chatting__comment chatting__comment--last">
                노마드코더 강의 좋아?
                <span class="chatting__timestamp">오후 11:22</span>
            </div>
        </div>
    </div>
    <footer class="chatting__footer">
        <div class="chatting__footer__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chatting__footer__column">
            <form action="#">
                <input type="text" placeholder="개 좋아">
            </form>
        </div>
        <div class="chatting__footer__column">
            <i class="far fa-grin"></i>
            <i class="fas fa-hashtag"></i>
        </div>
    </footer>
    <div class="screen-width-over">
        <span>화면을 줄여주세요</span>
    </div>
    <script src="https://kit.fontawesome.com/22fd71f6b4.js" crossorigin="anonymous"></script>
</body>
</html>
