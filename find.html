<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status">
      <div class="status__column">
        <span class="status__text">No Service</span>
        <i class="status__icon fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span class="status__text">18:43</span>
      </div>
      <div class="status__column">
        <i class="status__icon fas fa-lock"></i>
        <span class="status__text">11%</span>
        <i class="status__icon fas fa-battery-quarter fa-lg"></i>
        <i class="status__icon fas fa-bolt"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__title">Find</div>
      <div class="header__icons">
        <i class="fas fa-search header__icon"></i>
        <i class="fas fa-cog header__icon"></i>
      </div>
    </header>
    <div class="icon-row">
      <div class="icon-box">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-box">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-box">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-box">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>
    <hr />
    <div class="subtitle-bar">
      <div class="subtitle-bar__text">Recommended Friends</div>
    </div>
    <div class="content-text">You have no recommended friends.</div>
    <hr />
    <div class="subtitle-bar">
      <div class="subtitle-bar__text">Open Chat</div>
      <div class="subtitle-bar__icon">
        <span>Go to OpenChat Home</span>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="open-chat">
      <div class="open-chat__column">
        <div>#bts</div>
        <div>#bts#army#friends</div>
        <div class="open-chat__meta">
          <img src="imgs/user.png" alt="" />
          <div class="open-chat__member-count">802 members</div>
          <div class="open-chat__active">active</div>
        </div>
      </div>
      <div class="open-chat__column">
        <img src="imgs/bts.png" alt="" />
        <div class="open-chat__heart-count">
          <span>♥ 326</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="open-chat">
      <div class="open-chat__column">
        <div>Bts Gang~</div>
        <div>#englishonly#ipurpleyou#jimin</div>
        <div class="open-chat__meta">
          <img src="imgs/user.png" alt="" />
          <div class="open-chat__member-count">299 members</div>
          <div class="open-chat__active">active</div>
        </div>
      </div>
      <div class="open-chat__column">
        <img src="imgs/bts2.png" alt="" />
        <div class="open-chat__heart-count">
          <span>♥ 326</span>
        </div>
      </div>
    </div>

    <footer class="footer">
      <a class="footer__icons" href="friends.html"
        ><i class="far fa-user"></i
      ></a>
      <a class="footer__icons" href="chats.html">
        <span class="footer__alarm--number">1</span>
        <i class="far fa-comment"></i>
      </a>
      <a class="footer__icons" href="find.html"
        ><i class="fas fa-search"></i
      ></a>
      <a class="footer__icons" href="more.html">
        <span class="footer__alarm--number footer__alarm"></span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/22fd71f6b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
