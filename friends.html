<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status">
      <div class="status__column">
        <span class="status__text">No Service</span>
        <i class="status__icon fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span class="status__text">18:43</span>
      </div>
      <div class="status__column">
        <i class="status__icon fas fa-lock"></i>
        <span class="status__text">11%</span>
        <i class="status__icon fas fa-battery-quarter fa-lg"></i>
        <i class="status__icon fas fa-bolt"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__title">Friends</div>
      <div class="header__icons">
        <i class="fas fa-search header__icon"></i>
        <i class="fas fa-music header__icon"></i>
        <i class="fas fa-cog header__icon"></i>
      </div>
    </header>
    <div class="friends-names-info">
      <i class="friends-names-info__icon fas fa-info-circle"></i>
      <span class="friends-names-info__text">Friends' Names Display</span>
      <i class="friends-names-info__icon fas fa-chevron-right"></i>
    </div>
    <div class="shortcut-info">
      <div class="shortcut-info__column">
        <img
          class="shortcut-info__img shortcut-info__img--big"
          src="imgs/sample-man.png"
          alt=""
        />
      </div>
      <div class="shortcut-info__column">
        <span class="shortcut-info__title">Micolas</span>
      </div>
      <div class="shortcut-info__column"></div>
    </div>
    <hr />
    <div class="subtitle-bar">
      <div class="subtitle-bar__text">Channel</div>
      <div class="subtitle-bar__icon">
        <i class="fas fa-chevron-up"></i>
      </div>
    </div>
    <div class="shortcut-info">
      <div class="shortcut-info__column">
        <img
          class="shortcut-info__img shortcut-info__img--small"
          src="imgs/ch.png"
          alt=""
        />
      </div>
      <div class="shortcut-info__column">
        <span class="shortcut-info__title">Channel</span>
      </div>
      <div class="shortcut-info__column shortcut-info__column--horizontal">
        <span class="shortcut-info__column--horizontal__text">2</span>
        <i
          class="shortcut-info__column--horizontal__icon fas fa-chevron-right"
        ></i>
      </div>
    </div>
    <footer class="footer">
      <a class="footer__icons" href="friends.html"
        ><i class="fas fa-user"></i
      ></a>
      <a class="footer__icons" href="chats.html">
        <span class="footer__alarm--number">1</span>
        <i class="far fa-comment"></i>
      </a>
      <a class="footer__icons" href="find.html"
        ><i class="fas fa-search"></i
      ></a>
      <a class="footer__icons" href="more.html">
        <span class="footer__alarm--number footer__alarm"></span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/22fd71f6b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
