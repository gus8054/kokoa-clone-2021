<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LogIn</title>
  </head>
  <body id="login">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>12:18</span>
        <i class="fas fa-comment-dots fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <div class="main">
      <div class="main__title">Welcome to KokoaTalk</div>
      <div class="main__subtitle">
        If you have3 a KokoaTalk Account,<br />
        log in with your email or phone number.
      </div>
    </div>

    <form action="friend.html" class="login-form" method="GET">
      <input type="text" name="id" placeholder="Email or phone number" />
      <input type="password" name="pw" placeholder="Password" />
      <button type="submit">Log In</button>
      <a href="#" class="login-form__find-pw">Find Kokoa Account or Password</a>
    </form>
    <div class="cover">
      <div class="cover__icon-box">
        <i class="fas fa-comment"></i>
        <span>Talk</span>
      </div>
    </div>
    <div class="screen-width-over">
      <span>화면을 줄여주세요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/22fd71f6b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
