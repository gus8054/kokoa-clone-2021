<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>More</title>
</head>
<body id="more">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <span>12:18</span>
            <i class="fas fa-comment-dots fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute fa-lg"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <div class="header">
        <div class="header__column">
            <span>더보기</span>
        </div>
        <div class="header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-expand"></i>
            <i class="fas fa-music"></i>
            <a href="setting.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>
    <div class="wallet">
        <div class="wallet__row">
            <div class="wallet__column">
                <span>지갑</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="wallet__column">
                <i class="fas fa-id-card"></i>
                <span>인증서</span>
                <span class="wallet_vertical-line">|</span>
                <i class="fas fa-qrcode"></i>
                <span>QR체크인</span>
            </div>
        </div>
        <div class="wallet__row">
            <div class="wallet__vaccine-reservation">
                <i class="fas fa-shield-virus"></i>
                <span>코로나19 잔여백신 예약 및 알림</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
        <div class="wallet__row">
            <div class="wallet__column">
                <i class="fas fa-comment"></i>
                <span>pay</span>
            </div>
            <div class="wallet__column">
                <span>11,500원</span>
            </div>
        </div>
        <div class="wallet__row">
            <div class="wallet__column">
                <span>송금</span>
                <span class="wallet_vertical-line">|</span>
                <span>결제</span>
                <span class="wallet_vertical-line">|</span>
                <span>자산</span>
            </div>
            <div class="wallet__column">
                <i class="fas fa-shopping-cart"></i>
                <span>구매내역</span>
            </div>
        </div>
    </div>
    <div class="more-icons">
        <div class="more-icons__row">
            <div class="icon-box">
                <i class="far fa-envelope"></i>
                <span>메일</span>
            </div>
            <div class="icon-box">
                <i class="far fa-calendar-alt"></i>
                <span>켈린더</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-briefcase"></i>
                <span>서랍</span>
            </div>
            <div class="icon-box">
                <i class="fab fa-earlybirds"></i>
                <span>코코아콘</span>
            </div>
        </div>
        <div class="more-icons__row">
            <div class="icon-box">
                <i class="fab fa-monero"></i>
                <span>메이커스</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-gift"></i>
                <span>선물하기</span>
            </div>
            <div class="icon-box">
                <i class="far fa-smile-wink"></i>
                <span>이모티콘</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-user-friends"></i>
                <span>프렌즈</span>
            </div>
        </div>
        <div class="more-icons__row">
            <div class="icon-box">
                <i class="fas fa-store-alt"></i>
                <span>쇼핑하기</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-vest-patches"></i>
                <span>패션</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-utensils"></i>
                <span>주문하기</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-ticket-alt"></i>
                <span>멜론티켓</span>
            </div>
        </div>
        <div class="more-icons__row">
            <div class="icon-box">
                <i class="fas fa-gamepad"></i>
                <span>게임</span>
            </div>
            <div class="icon-box">
                <i class="color far fa-hand-point-up"></i>
                <span>구독ON</span>
            </div>
            <div class="icon-box">
                <i class="color fas fa-ellipsis-h"></i>
                <span>음</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-th-large"></i>
                <span>전체서비스</span>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__column">
            <a href="friend.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="footer__column">
            <a href="chats.html">
                <i class="fas fa-comment"></i>
            </a>
        </div>
        <div class="footer__column">
            <a href="tags.html">
                <i class="fas fa-hashtag"></i>
            </a>
        </div>
        <div class="footer__column">
            <a href="shopping.html">
                <i class="fas fa-shopping-bag"></i>
            </a>
        </div>
        <div class="footer__column">
            <a href="more.html">
                <i class="fas fa-ellipsis-h footer__selected"></i>
            </a>
        </div>
    </footer>
    <div class="screen-width-over">
        <span>화면을 줄여주세요</span>
    </div>
    <script src="https://kit.fontawesome.com/22fd71f6b4.js" crossorigin="anonymous"></script>
</body>
</html>
