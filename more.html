<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body id="more">
    <div class="status">
      <div class="status__column">
        <span class="status__text">No Service</span>
        <i class="status__icon fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span class="status__text">18:43</span>
      </div>
      <div class="status__column">
        <i class="status__icon fas fa-lock"></i>
        <span class="status__text">11%</span>
        <i class="status__icon fas fa-battery-quarter fa-lg"></i>
        <i class="status__icon fas fa-bolt"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__title">More</div>
      <div class="header__icons">
        <i class="fas fa-search header__icon"></i>
        <i class="fas fa-music header__icon"></i>
        <i class="fas fa-cog header__icon"></i>
      </div>
    </header>
    <div class="shortcut-info">
      <div class="shortcut-info__column">
        <img class="shortcut-info__img" src="imgs/sample-man.png" alt="" />
      </div>
      <div class="shortcut-info__column">
        <span class="shortcut-info__title">Micolas</span>
        <span class="shortcut-info__subtitle"
          >+1 787-493-4219 <i class="more__alarm fas fa-info-circle"></i
        ></span>
      </div>
      <div class="shortcut-info__column">
        <span class="shortcut-info__column__time"
          ><i class="more__icon far fa-comment-alt"></i
        ></span>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-box">
        <i class="far fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-box">
        <i class="fas fa-briefcase"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-box">
        <i class="far fa-smile-wink"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-box">
        <i class="fab fa-themeco"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-box">
        <i class="fas fa-user-circle"></i>
        <span>Account</span>
      </div>
      <div class="icon-box icon-box--end">
        <i class="far fa-comments"></i>
        <span>openchat</span>
      </div>
    </div>
    <hr />
    <div class="subtitle-bar">
      <div class="subtitle-bar__text">Suggestions</div>
    </div>
    <div class="img-row">
      <div class="img-row__box">
        <div><i class="fas fa-fist-raised"></i></div>
        <span>kokoa Story</span>
      </div>
      <div class="img-row__box">
        <div><i class="fas fa-fist-raised"></i></div>
        <span>kokoa friends</span>
      </div>
    </div>

    <footer class="footer">
      <a class="footer__icons" href="friends.html"
        ><i class="far fa-user"></i
      ></a>
      <a class="footer__icons" href="chats.html">
        <span class="footer__alarm--number">1</span>
        <i class="far fa-comment"></i>
      </a>
      <a class="footer__icons" href="find.html"
        ><i class="fas fa-search"></i
      ></a>
      <a class="footer__icons" href="more.html">
        <span class="footer__alarm--number footer__alarm"></span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/22fd71f6b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
