<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Setting</title>
</head>
<body id="setting">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <span>12:18</span>
            <i class="fas fa-comment-dots fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute fa-lg"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <div class="header-another">
        <div class="header-another__column">
            <a href="more.html"><i class="fas fa-arrow-left"></i></a>
            <span>설정</span>
        </div>
        <div class="header-another__column">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <ul class="setting_list">
        <li class="setting_list-item">
            <i class="fas fa-bullhorn"></i>
            <span>공지사항</span>
        </li>
        <li class="setting_list-item">
            <i class="fas fa-flask"></i>
            <span>실험실</span>
        </li>
        <li class="setting_list-item">
            <i class="fas fa-info"></i>
            <span class="setting_list-item__version-title">
                버전정보
                <span class="setting_list-item__version-content">
                    9.3.1
                </span>    
            </span>
        </li>
    </ul>
    <hr />
    <ul class="setting_list">
        <li class="setting_list-item">
            <i class="fas fa-lock"></i>
            <span>개인/보안</span>
        </li>
        <li class="setting_list-item">
            <i class="fas fa-bell"></i>
            <span>알림</span>
        </li>
        <li class="setting_list-item">
            <i class="far fa-user"></i>
            <span>친구</span>
        </li>
        <li class="setting_list-item">
            <i class="far fa-comment"></i>
            <span>채팅</span>
        </li>
        <li class="setting_list-item">
            <i class="fas fa-user-plus"></i>
            <span>멀티프로필</span>
        </li>
        <li class="setting_list-item">
            <i class="far fa-comment-alt"></i>
            <span>문자 모아보기</span>
        </li>
        <li class="setting_list-item">
            <i class="far fa-eye"></i>
            <span>화면</span>
        </li>
        <li class="setting_list-item">
            <i class="fas fa-layer-group"></i>
            <span>테마</span>
        </li>
    </ul>
    <div class="screen-width-over">
        <span>화면을 줄여주세요</span>
    </div>
    <script src="https://kit.fontawesome.com/22fd71f6b4.js" crossorigin="anonymous"></script>
</body>
</html>
