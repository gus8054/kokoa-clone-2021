<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>
<body id="shopping">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <span>12:18</span>
            <i class="fas fa-comment-dots fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute fa-lg"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <div class="header">
        <div class="header__column">
            <span>쇼핑</span>
        </div>
        <div class="header__column">
            <i class="fas fa-qrcode"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="shopping-icons">
        <div class="icon-box">
            <i class="fas fa-gift"></i>
            <span>선물하기</span>
        </div>
        <div class="icon-box">
            <i class="fas fa-store-alt"></i>
            <span>쇼핑하기</span>
        </div>
        <div class="icon-box">
            <i class="fab fa-monero"></i>
            <span>메이커스</span>
        </div>
        <div class="icon-box">
            <i class="fas fa-user-friends"></i>
            <span>프렌즈</span>
        </div>
        <div class="icon-box">
            <i class="fas fa-headset"></i>
            <span>쇼핑라이브</span>
        </div>
    </div>
    <div class="ad">
        <div class="ad__column">
            <div class="ad__title">광고배너입니다.</div>
        </div>
        <div class="ad__column">
            <div class="ad__img"></div>
        </div>
    </div>
    <div class="shopping-search">
        <div class="shopping-search__row">
            <form action="#" method="GET">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="카카오쇼핑에서 검색하세요.">
            </form>
        </div>
        <div class="shopping-search__row">
            <div class="shopping-search__column">
                <span>추천</span>
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="shopping-search__column">
                <span class="shopping-search__recommend">디올 립글로우</span>
                <span class="shopping-search__recommend">[LIVE] 불리</span>
                <span class="shopping-search__recommend">비타민</span>
                <span class="shopping-search__recommend">산타토익</span>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__column">
            <a href="friend.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="footer__column">
            <a href="chats.html">
                <i class="fas fa-comment"></i>
            </a>
        </div>
        <div class="footer__column">
            <a href="tags.html">
                <i class="fas fa-hashtag"></i>
            </a>
        </div>
        <div class="footer__column">
            <a href="shopping.html">
                <i class="fas fa-shopping-bag footer__selected"></i>
            </a>
        </div>
        <div class="footer__column">
            <a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </div>
    </footer>
    <div class="screen-width-over">
        <span>화면을 줄여주세요</span>
    </div>
    <script src="https://kit.fontawesome.com/22fd71f6b4.js" crossorigin="anonymous"></script>
</body>
</html>
